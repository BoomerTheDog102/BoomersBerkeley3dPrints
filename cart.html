<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart – Boomer’s 3D Prints</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <!-- NAVBAR (same structure as index.html) -->
  <header>
    <div class="logo">
      <h1>Boomer’s 3D Prints</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html#prints">Prints</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
        <li><a href="cart.html">Cart (<span id="cart-count-2">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <!-- CART CONTENT -->
  <section id="cart-page">
    <h2>Your Shopping Cart</h2>
    <div id="cart-container">
      <table id="cart-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price (USD)</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- JS will inject rows here -->
        </tbody>
        <tfoot>
          <tr>
            <td><strong>Total:</strong></td>
            <td id="cart-total">\$0.00</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <div class="checkout-area">
        <button id="clear-cart" class="btn">Clear Cart</button>
        <button id="checkout-btn" class="btn">Proceed to Checkout</button>
      </div>
    </div>
  </section>

  <!-- FOOTER (same as index.html) -->
  <footer>
    <p>&copy; 2025 Boomer’s 3D Prints. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="script.js"></script>
</body>
</html>
